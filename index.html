<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Peserta POPDA Panahan Tahun 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("Background.JPG") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #fff;
      text-align: center;
    }

    /* overlay untuk efek opacity background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5); /* 50% transparan */
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }

    header img {
      height: 100px;
    }

    h1 {
      margin: 10px 0;
      font-size: 2.2rem;
      color: #006400; /* hijau tua */
      text-shadow: 1px 1px 3px rgba(255,255,255,0.5);
    }

    h2 {
      margin: 5px 0 20px;
      font-size: 2rem;
      color: #006400; /* hijau tua */
      text-shadow: 1px 1px 3px rgba(255,255,255,0.5);
    }

    .buttons {
      margin: 20px 0;
    }

    .buttons button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background: #218838;
    }

    iframe {
      width: 90%;
      height: 600px;
      border: none;
      margin: 20px auto;
      display: none;
      background: white;
    }

    /* default iframe SD tampil */
    #frameSD {
      display: block;
    }
  </style>
  <script>
    function showData(level) {
      document.getElementById("frameSD").style.display = "none";
      document.getElementById("frameSMP").style.display = "none";
      document.getElementById("frameSMA").style.display = "none";

      if (level === "SD") {
        document.getElementById("frameSD").style.display = "block";
      } else if (level === "SMP") {
        document.getElementById("frameSMP").style.display = "block";
      } else if (level === "SMA") {
        document.getElementById("frameSMA").style.display = "block";
      }
    }
  </script>
</head>
<body>
  <header>
    <img src="kendal.png" alt="Logo Kiri">
    <img src="Perpani Kendal 150x150.png" alt="Logo Kanan">
  </header>

  <h1>DAFTAR SEMENTARA PESERTA POPDA PANAHAN</h1>
  <h2>TAHUN 2025</h2>

  <div class="buttons">
    <button onclick="showData('SD')">Lihat SD</button>
    <button onclick="showData('SMP')">Lihat SMP</button>
    <button onclick="showData('SMA')">Lihat SMA</button>
  </div>

  <iframe id="frameSD" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSF_A0N85yxDCYLFag8Gn3LxRuGBTmxe47REq6O2yQ4g-IOyl0Y_PF_LDAxBjGZuan6sNCvWoZQQqrs/pubhtml?gid=740210966&single=true"></iframe>

  <iframe id="frameSMP" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSF_A0N85yxDCYLFag8Gn3LxRuGBTmxe47REq6O2yQ4g-IOyl0Y_PF_LDAxBjGZuan6sNCvWoZQQqrs/pubhtml?gid=1649012023&single=true"></iframe>

  <iframe id="frameSMA" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSF_A0N85yxDCYLFag8Gn3LxRuGBTmxe47REq6O2yQ4g-IOyl0Y_PF_LDAxBjGZuan6sNCvWoZQQqrs/pubhtml?gid=1677702054&single=true"></iframe>
</body>
</html>
